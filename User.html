<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Edvore</title>
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background: rgba(0,0,0,0.8);
        padding: 30px;
        border-radius: 12px;
        width: 300px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 20px;
    }
    .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: none;
    }
    #loginBtn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        font-size: 1em;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
    }
    #loginBtn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCgdTnXYep_-C6IqaGp1DUuB5gBTBGhx_0",
        authDomain: "edvore-b11b7.firebaseapp.com",
        databaseURL: "https://edvore-b11b7-default-rtdb.firebaseio.com/",
        projectId: "edvore-b11b7",
        storageBucket: "edvore-b11b7.appspot.com",
        messagingSenderId: "239809584061",
        appId: "1:239809584061:web:a20da5cfa66a347c0fd0d4"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", function() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            alert("Please enter username and password.");
            return;
        }

        // First, get user data
        database.ref('Users/' + username).once('value').then(userSnap => {
            const userData = userSnap.val();

            if (!userData) {
                alert("Invalid username or password.");
                return;
            }

            // Check if paid toggle is ON
            if (!userData.paid) {
                alert("You havenâ€™t paid yet. Please contact the admin.");
                return; // stop login, user cannot access anything
            }

            // Check password only if paid
            if (userData.password === password) {
                localStorage.setItem("username", username);
                window.location.href = "subjects.html"; // redirect only if paid
            } else {
                alert("Invalid username or password.");
            }
        });
    });
</script>
</body>
                                   </html>
