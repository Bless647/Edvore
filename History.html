<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>History Quiz</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #E0E0E0;
    padding: 20px;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.menu-container {
    background-color: black;
    padding: 30px;
    border-radius: 8px;
    box-shadow:0 4px 8px rgba(0,0,0,0.3);
    text-align:center;
    width:100%;
    max-width:600px;
}
h1 { font-size:2.5em; color:#fff; }
h3 { font-size:1.6em; color:#dcdcdc; margin-bottom:20px; }
.no-bullets { list-style-type:none; padding:0; margin:20px 0; }
.no-bullets li {
    margin:10px 0;
    font-size:1.2em;
    padding:10px;
    background-color:#333;
    border-radius:5px;
    cursor:pointer;
    transition: background-color 0.3s ease;
}
.no-bullets li:hover { background-color:#555; }
.feedback {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translate(-50%,-50%);
    background-color:#2d7b36;
    color:white;
    padding:15px;
    border-radius:5px;
    font-size:1.2em;
    z-index:100;
}
.progress { font-size:1.2em; margin-top:10px; color:#e0e0e0; }
.reset-btn {
    margin-top:20px;
    padding:10px 20px;
    background-color:#FF6347;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
.reset-btn:hover { background-color:#e55347; }
</style>
</head>
<body>

<div class="menu-container">
<h1>History Quiz</h1>
<h3 id="question"></h3>
<ul class="no-bullets">
<li id="a" onclick="chooseAnswer('a')"></li>
<li id="b" onclick="chooseAnswer('b')"></li>
<li id="c" onclick="chooseAnswer('c')"></li>
</ul>
<div id="progress" class="progress"></div>
<button id="reset" class="reset-btn" style="display:none;" onclick="resetQuiz()">Restart Quiz</button>

<script>
let index = 0;
let quest = document.getElementById("question");
let progress = document.getElementById("progress");

let questions = [
    { quest:"1. Who was the first President of the United States?", a:"George Washington", b:"Abraham Lincoln", c:"Thomas Jefferson", correct:"a" },
    { quest:"2. The Great Wall of China was built to protect against which group?", a:"Mongols", b:"Romans", c:"Vikings", correct:"a" },
    { quest:"3. Which year did World War II end?", a:"1944", b:"1945", c:"1946", correct:"b" },
    { quest:"4. Who discovered America in 1492?", a:"Christopher Columbus", b:"Leif Erikson", c:"Amerigo Vespucci", correct:"a" },
    { quest:"5. What was the ancient Egyptian writing system called?", a:"Cuneiform", b:"Hieroglyphics", c:"Latin", correct:"b" },
    { quest:"6. Which empire was ruled by Julius Caesar?", a:"Roman Empire", b:"Greek Empire", c:"Persian Empire", correct:"a" },
    { quest:"7. Who was the famous civil rights leader in the USA?", a:"Martin Luther King Jr.", b:"Malcolm X", c:"Rosa Parks", correct:"a" },
    { quest:"8. The Renaissance began in which country?", a:"Italy", b:"France", c:"England", correct:"a" },
    { quest:"9. The Cold War was primarily between which two countries?", a:"USA and USSR", b:"USA and Germany", c:"UK and USSR", correct:"a" },
    { quest:"10. Who wrote the 'Magna Carta'?", a:"King John", b:"Queen Elizabeth I", c:"William the Conqueror", correct:"a" }
];

function initQuiz() {
    quest.innerHTML = questions[index].quest;
    document.getElementById("a").innerHTML = "A) " + questions[index].a;
    document.getElementById("b").innerHTML = "B) " + questions[index].b;
    document.getElementById("c").innerHTML = "C) " + questions[index].c;
    progress.innerHTML = `Question ${index+1} of ${questions.length}`;
}

function chooseAnswer(answer){
    if(answer===questions[index].correct){
        showFeedback("Correct!");
        index++;
        if(index>=questions.length){
            showFeedback("Congratulations! You've finished the quiz.");
            document.getElementById("reset").style.display="block";
        } else {
            initQuiz();
        }
    } else {
        showFeedback("Wrong answer. Try again!");
    }
}

function showFeedback(message){
    let fb=document.createElement("div");
    fb.classList.add("feedback");
    fb.innerHTML=message;
    document.body.appendChild(fb);
    setTimeout(()=>fb.remove(),2000);
}

function resetQuiz(){
    index=0;
    document.getElementById("reset").style.display="none";
    initQuiz();
}

initQuiz();
</script>
</div>
</body>
</html>
