<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Bless</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2a2a2a, #222);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: cyan;
    }

    .container {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background: rgba(0, 0, 0, 0.8);
      font-size: 1.1rem;
    }

    tr:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 25px;
      background: #444;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
      margin: auto;
    }

    .toggle.active {
      background: #00ffcc;
    }

    .toggle-circle {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 19px;
      height: 19px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle.active .toggle-circle {
      transform: translateX(25px);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel - Control Users</h1>
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Status</th>
          <th>Days Left</th>
          <th>Toggle</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Users will load here -->
      </tbody>
    </table>
  </div>

  <footer>
    <p>© 2025 Edvore - Admin Panel</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgdTnXYep_-C6IqaGp1DUuB5gBTBGhx_0",
      authDomain: "edvore-b11b7.firebaseapp.com",
      databaseURL: "https://edvore-b11b7-default-rtdb.firebaseio.com/",
      projectId: "edvore-b11b7",
      storageBucket: "edvore-b11b7.appspot.com",
      messagingSenderId: "239809584061",
      appId: "1:239809584061:web:a20da5cfa66a347c0fd0d4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadUsers() {
      const usersRef = ref(db, "users_control");
      const snapshot = await get(usersRef);

      if (snapshot.exists()) {
        const users = snapshot.val();
        const table = document.getElementById("userTable");
        table.innerHTML = "";

        Object.keys(users).forEach(username => {
          const user = users[username];

          // calculate days left
          let daysLeft = "N/A";
          if (!user.active) {
            daysLeft = "Not Paid";
          } else if (user.expiresAt) {
            const now = Date.now();
            const diff = user.expiresAt - now;
            daysLeft = diff > 0 ? Math.floor(diff / (1000 * 60 * 60 * 24)) + " days" : "Expired";
          }

          // row
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${username}</td>
            <td>${user.active ? "✅ Active" : "❌ Blocked"}</td>
            <td>${daysLeft}</td>
            <td>
              <div class="toggle ${user.active ? "active" : ""}" data-user="${username}">
                <div class="toggle-circle"></div>
              </div>
            </td>
          `;

          table.appendChild(row);
        });

        // add toggle logic
        document.querySelectorAll(".toggle").forEach(toggle => {
          toggle.addEventListener("click", async () => {
            toggle.classList.toggle("active");
            const username = toggle.getAttribute("data-user");
            const newStatus = toggle.classList.contains("active");

            if (newStatus) {
              // Turning ON → set activation & expiry
              const activatedAt = Date.now();
              const subscriptionDays = 31; // default
              const expiresAt = activatedAt + subscriptionDays * 24 * 60 * 60 * 1000;

              await update(ref(db, "users_control/" + username), {
                active: true,
                activatedAt: activatedAt,
                expiresAt: expiresAt
              });
            } else {
              // Turning OFF → deactivate and mark as unpaid
              await update(ref(db, "users_control/" + username), {
                active: false
              });
            }

            loadUsers(); // reload table
          });
        });
      }
    }

    loadUsers();
  </script>
</body>
  </html>
