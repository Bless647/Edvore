<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style201.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCgdTnXYep_-C6IqaGp1DUuB5gBTBGhx_0",
          authDomain: "edvore-b11b7.firebaseapp.com",
          databaseURL: "https://edvore-b11b7-default-rtdb.firebaseio.com/",
          projectId: "edvore-b11b7",
          storageBucket: "edvore-b11b7.appspot.com",
          messagingSenderId: "239809584061",
          appId: "1:239809584061:web:a20da5cfa66a347c0fd0d4"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to submit quiz answer
        window.submitAnswer = function(questionId, answerOption) {
            const username = document.getElementById('username').value;
            if (!username) {
                alert("Please enter your username first!");
                return;
            }

            push(ref(database, 'answers'), {
                username: username,
                question: questionId,
                answer: answerOption,
                timestamp: Date.now()
            });

            alert("Answer submitted successfully!");
        }
    </script>
</head>
<body>

<div class="login-container">
    <div class="login-form">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo" id="logo">
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>  
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="remember-group">
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember"> Remember me
                </label>
            </div>

            <div class="button-group">
                <button type="submit" id="loginButton">Login</button>
            </div>
        </form>

        <!-- Example Quiz Questions -->
        <div class="quiz-container">
            <h3>Question 1: 2 + 2 = ?</h3>
            <button onclick="submitAnswer('Q1','A')">A) 3</button>
            <button onclick="submitAnswer('Q1','B')">B) 4</button>
            <button onclick="submitAnswer('Q1','C')">C) 5</button>
            <button onclick="submitAnswer('Q1','D')">D) 6</button>
        </div>
    </div>
</div>

</body>
</html>
