<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="style201.css">
<style>
    /* Preserve your existing styles */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .login-form {
        background: rgba(0,0,0,0.8);
        padding: 30px;
        border-radius: 12px;
        width: 300px;
        text-align: center;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: none;
    }
    button {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .password-container {
        position: relative;
    }
    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 16px;
        color: #888;
    }
</style>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";  
    import { getDatabase, ref, get, child, push } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";  

    const firebaseConfig = {  
      apiKey: "AIzaSyCgdTnXYep_-C6IqaGp1DUuB5gBTBGhx_0",  
      authDomain: "edvore-b11b7.firebaseapp.com",  
      databaseURL: "https://edvore-b11b7-default-rtdb.firebaseio.com/",  
      projectId: "edvore-b11b7",  
      storageBucket: "edvore-b11b7.appspot.com",  
      messagingSenderId: "239809584061",  
      appId: "1:239809584061:web:a20da5cfa66a347c0fd0d4"  
    };  

    const app = initializeApp(firebaseConfig);  
    const database = getDatabase(app);

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                togglePassword.textContent = 'üëÅÔ∏è';
            }
        });

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = passwordInput.value.trim();
            const rememberMe = document.getElementById('remember').checked;

            if (!username || !password) {
                alert("Enter username and password.");
                return;
            }

            try {
                const snapshot = await get(child(ref(database), 'users_control/' + username));
                const user = snapshot.val();

                if (!user) {
                    alert("Invalid username or password");
                    return;
                }

                if (user.active === false && username !== "Bless") {
                    alert("You haven‚Äôt paid yet. Please contact the admin.");
                    return;
                }

                if (user.password === password) {
                    localStorage.setItem("username", username);
                    if (rememberMe) localStorage.setItem("rememberMe", "true");
                    else localStorage.removeItem("rememberMe");

                    window.location.href = user.username + ".html";
                } else {
                    alert("Invalid username or password");
                }

                await push(ref(database, 'loginAttempts'), {  
                    username: username,  
                    success: user.password === password,  
                    timestamp: Date.now()  
                });

            } catch (err) {
                alert("Error accessing Firebase: " + err);
            }
        });

        const savedUsername = localStorage.getItem("username");  
        const rememberStatus = localStorage.getItem("rememberMe");  
        if (savedUsername && rememberStatus) {  
            document.getElementById("username").value = savedUsername;  
            document.getElementById("remember").checked = true;  
        }
    });
</script>
</head>
<body>

<div class="login-container">
    <div class="login-form">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo" id="logo">
        </div>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="input-group password-container">
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>

            <div class="remember-group">
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember"> Remember me
                </label>
            </div>

            <div class="button-group">
                <button type="submit" id="loginButton">Login</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
