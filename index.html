<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="style201.css">
<style>
    .input-icon-container {
        position: relative;
        display: flex;
        align-items: center;
    }
    .input-icon-container input {
        padding-left: 35px;
        padding-right: 35px;
    }
    .input-icon-container .icon-left {
        position: absolute;
        left: 10px;
        width: 20px;
        height: 20px;
    }
    .input-icon-container .icon-right {
        position: absolute;
        right: 10px;
        width: 24px;
        height: 24px;
        cursor: pointer;
    }
</style>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";  
    import { getDatabase, ref, get, child, push } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";  

    const firebaseConfig = {  
      apiKey: "AIzaSyCgdTnXYep_-C6IqaGp1DUuB5gBTBGhx_0",  
      authDomain: "edvore-b11b7.firebaseapp.com",  
      databaseURL: "https://edvore-b11b7-default-rtdb.firebaseio.com/",  
      projectId: "edvore-b11b7",  
      storageBucket: "edvore-b11b7.appspot.com",  
      messagingSenderId: "239809584061",  
      appId: "1:239809584061:web:a20da5cfa66a347c0fd0d4"  
    };  

    const app = initializeApp(firebaseConfig);  
    const database = getDatabase(app);

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const toggleEye = document.getElementById('toggleEye');

        // Toggle password visibility
        toggleEye.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleEye.src = "icons/eye-off.png"; // eye with slash
            } else {
                passwordInput.type = 'password';
                toggleEye.src = "icons/eye.png"; // normal eye
            }
        });

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = passwordInput.value.trim();
            const rememberMe = document.getElementById('remember').checked;

            if (!username || !password) {
                alert("Enter username and password.");
                return;
            }

            try {
                const snapshot = await get(child(ref(database), 'users_control/' + username));
                const user = snapshot.val();

                if (!user) {
                    alert("Invalid username or password");
                    return;
                }

                // Block login if toggle is off (except Bless)
                if (user.active === false && username !== "Bless") {
                    alert("You havenâ€™t paid yet. Please contact the admin.");
                    return;
                }

                if (user.password === password) {
                    localStorage.setItem("username", username);
                    if (rememberMe) localStorage.setItem("rememberMe", "true");
                    else localStorage.removeItem("rememberMe");

                    window.location.href = user.username + ".html";
                } else {
                    alert("Invalid username or password");
                }

                await push(ref(database, 'loginAttempts'), {  
                    username: username,  
                    success: user.password === password,  
                    timestamp: Date.now()  
                });

            } catch (err) {
                alert("Error accessing Firebase: " + err);
            }
        });

        const savedUsername = localStorage.getItem("username");  
        const rememberStatus = localStorage.getItem("rememberMe");  
        if (savedUsername && rememberStatus) {  
            document.getElementById("username").value = savedUsername;  
            document.getElementById("remember").checked = true;  
        }
    });
</script>
</head>
<body>

<div class="login-container">
    <div class="login-form">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo" id="logo">
        </div>

        <form id="loginForm">
            <div class="input-group input-icon-container">
                <img src="icons/user.png" class="icon-left" alt="User Icon">
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="input-group input-icon-container">
                <img src="icons/key.png" class="icon-left" alt="Key Icon">
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <img src="icons/eye.png" class="icon-right" id="toggleEye" alt="Toggle Password">
            </div>

            <div class="remember-group">
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember"> Remember me
                </label>
            </div>

            <div class="button-group">
                <button type="submit" id="loginButton">Login</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
