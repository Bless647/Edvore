<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body { background: #121212; color: white; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-container { background: rgba(0,0,0,0.8); padding: 30px; border-radius: 12px; width: 300px; text-align: center; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: none; }
    button { width: 100%; padding: 10px; border-radius: 6px; border: none; background-color: #007bff; color: white; cursor: pointer; }
    button:hover { background-color: #0056b3; }
</style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCgdTnXYep_-C6IqaGp1DUuB5gBTBGhx_0",
    authDomain: "edvore-b11b7.firebaseapp.com",
    databaseURL: "https://edvore-b11b7-default-rtdb.firebaseio.com/",
    projectId: "edvore-b11b7",
    storageBucket: "edvore-b11b7.appspot.com",
    messagingSenderId: "239809584061",
    appId: "1:239809584061:web:a20da5cfa66a347c0fd0d4"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

document.getElementById("loginBtn").addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) { 
        alert("Enter username and password."); 
        return; 
    }

    database.ref('Users/' + username).once('value').then(snapshot => {
        const user = snapshot.val();

        if (!user) { 
            alert("Invalid username or password."); 
            return; 
        }

        // BLOCK LOGIN IF TOGGLE IS OFF
        if (!user.paid) {
            alert("You havenâ€™t paid yet. Please contact the admin.");
            return; // stay on login page, no redirect
        }

        // LOGIN IF TOGGLE IS ON
        if (user.password === password) {
            localStorage.setItem("username", username);
            window.location.href = "subjects.html"; // only redirect if toggle is ON
        } else {
            alert("Invalid username or password.");
        }
    });
});
</script>
</body>
</html>
