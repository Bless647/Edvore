<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style201.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCgdTnXYep_-C6IqaGp1DUuB5gBTBGhx_0",
          authDomain: "edvore-b11b7.firebaseapp.com",
          projectId: "edvore-b11b7",
          storageBucket: "edvore-b11b7.appspot.com",
          messagingSenderId: "239809584061",
          appId: "1:239809584061:web:a20da5cfa66a347c0fd0d4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.signup = function() {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          createUserWithEmailAndPassword(auth, email, password)
            .then(userCredential => {
              document.getElementById('message').innerText = "User signed up!";
            })
            .catch(error => {
              document.getElementById('message').innerText = error.message;
            });
        }

        window.login = function() {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          signInWithEmailAndPassword(auth, email, password)
            .then(userCredential => {
              document.getElementById('message').innerText = "Logged in!";
            })
            .catch(error => {
              document.getElementById('message').innerText = error.message;
            });
        }
    </script>
</head>
<body>
<h3>Login</h3>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="signup()">Sign Up</button>
<button onclick="login()">Login</button>
<p id="message"></p>

<div class="login-container">
    <div class="login-form">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo" id="logo">
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>  
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="remember-group">
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember"> Remember me
                </label>
            </div>

            <div class="button-group">
                <button type="submit" id="loginButton">Login</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
