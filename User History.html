<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Records</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .records-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      width: 80%;
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .record {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      text-align: left;
    }

    .record h3 {
      color: #56ccf2;
      margin-bottom: 10px;
    }

    .record p {
      margin: 5px 0;
    }

    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .delete-btn:hover {
      background: darkred;
    }

    .no-records {
      font-size: 1.2em;
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="records-container">
    <h1>üìÅ Your Records</h1>
    <div id="records-list"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCgdTnXYep_-C6IqaGp1DUuB5gBTBGhx_0",
      authDomain: "edvore-b11b7.firebaseapp.com",
      databaseURL: "https://edvore-b11b7-default-rtdb.firebaseio.com/",
      projectId: "edvore-b11b7",
      storageBucket: "edvore-b11b7.appspot.com",
      messagingSenderId: "239809584061",
      appId: "1:239809584061:web:a20da5cfa66a347c0fd0d4"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const recordsList = document.getElementById("records-list");

    // Load user records
    function loadRecords() {
      recordsList.innerHTML = "";
      const submissionsRef = database.ref("Submissions");

      submissionsRef.once("value", snapshot => {
        if (!snapshot.exists()) {
          recordsList.innerHTML = `<p class="no-records">No records found.</p>`;
          return;
        }

        snapshot.forEach(userSnap => {
          const data = userSnap.val();
          const div = document.createElement("div");
          div.classList.add("record");

          const date = new Date(data.timestamp).toLocaleString();

          div.innerHTML = `
            <h3>üìñ Subject: ${data.subject}</h3>
            <p><strong>Score:</strong> ${data.score}/${data.total}</p>
            <p><strong>Answered At:</strong> ${date}</p>
            <p><strong>Details:</strong></p>
            ${data.answers.map((ans, i) => `
              <p>Q${i + 1}: You chose <b>${ans.chosen}</b> ‚Äî 
              ${ans.correct ? "<span style='color:lightgreen'>Correct</span>" 
              : `<span style='color:red'>Incorrect</span> (Correct: ${ans.correctAnswer})`}</p>
            `).join("")}
            <button class="delete-btn" onclick="deleteRecord('${userSnap.key}')">Delete</button>
          `;

          recordsList.appendChild(div);
        });
      });
    }

    // Delete a record
    function deleteRecord(id) {
      if (confirm("Are you sure you want to delete this record?")) {
        database.ref("Submissions/" + id).remove().then(() => {
          alert("Record deleted successfully.");
          loadRecords();
        });
      }
    }

    // Run on page load
    loadRecords();
  </script>
</body>
</html>
