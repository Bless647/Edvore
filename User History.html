<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>History Quiz Records</title>
<style>
    body {
        background-color: #121212;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(0,0,0,0.7);
        border-radius: 12px;
    }

    h1 {
        font-size: 2.5em;
        text-align: center;
        margin-bottom: 30px;
    }

    .record {
        border: 1px solid #444;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #1a1a1a;
    }

    .record h3 {
        margin-bottom: 10px;
    }

    .record p {
        margin: 5px 0;
    }

    .correct {
        color: #28a745;
        font-weight: bold;
    }

    .incorrect {
        color: #dc3545;
        font-weight: bold;
    }

    .delete-btn {
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: transform 0.2s, background 0.3s;
    }

    .delete-btn:hover {
        background-color: #c82333;
        transform: scale(1.05);
    }

    #back-btn {
        padding: 12px 25px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        display: block;
        transition: transform 0.2s, background 0.3s;
    }

    #back-btn:hover {
        background: #0056b3;
        transform: scale(1.1);
    }

    @media(max-width:600px){
        .container {
            padding: 20px;
            margin: 20px;
        }

        h1 {
            font-size: 2em;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>History Quiz Records</h1>
    <div id="records"></div>
    <button id="back-btn" onclick="goBack()">Back to Subjects</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyCgdTnXYep_-C6IqaGp1DUuB5gBTBGhx_0",
        authDomain: "edvore-b11b7.firebaseapp.com",
        databaseURL: "https://edvore-b11b7-default-rtdb.firebaseio.com/",
        projectId: "edvore-b11b7",
        storageBucket: "edvore-b11b7.appspot.com",
        messagingSenderId: "239809584061",
        appId: "1:239809584061:web:a20da5cfa66a347c0fd0d4"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const recordsDiv = document.getElementById('records');
    const username = localStorage.getItem('username'); // get logged-in username

    if(!username){
        recordsDiv.innerHTML = "<p>Please login first to see your records.</p>";
    } else {
        const refPath = 'History_Submissions/';
        const submissionsRef = database.ref(refPath);

        submissionsRef.orderByChild('username').equalTo(username).on('value', snapshot => {
            recordsDiv.innerHTML = ""; // clear
            if(snapshot.exists()){
                snapshot.forEach(childSnap => {
                    const record = childSnap.val();
                    const recordDiv = document.createElement('div');
                    recordDiv.className = "record";

                    const date = new Date(record.timestamp);
                    const formattedDate = date.toLocaleString();

                    let correctCount = 0;
                    let questionsHtml = "";
                    if(record.answers && record.questions){
                        record.answers.forEach((ans, i) => {
                            const correctAns = record.questions[i].correct;
                            const isCorrect = ans === correctAns;
                            if(isCorrect) correctCount++;
                            questionsHtml += `<p>Q${i+1}: ${record.questions[i].quest}</p>
                                              <p>Your answer: <span class="${isCorrect?'correct':'incorrect'}">${ans}</span> | Correct: <span class="correct">${correctAns}</span></p><hr>`;
                        });
                    }

                    recordDiv.innerHTML = `
                        <h3>Attempt on: ${formattedDate}</h3>
                        <p>Score: ${correctCount} / ${record.answers.length}</p>
                        ${questionsHtml}
                        <button class="delete-btn" onclick="deleteRecord('${childSnap.key}')">Delete Record</button>
                    `;

                    recordsDiv.appendChild(recordDiv);
                });
            } else {
                recordsDiv.innerHTML = "<p>No records found for this user.</p>";
            }
        });
    }

    function deleteRecord(key){
        if(confirm("Are you sure you want to delete this record?")){
            database.ref('History_Submissions/' + key).remove()
            .then(()=> alert("Record deleted successfully!"))
            .catch(err=> alert("Error deleting record: " + err));
        }
    }

    function goBack(){
        window.location.href = "Subjects.html";
    }
</script>
</body>
</html>
