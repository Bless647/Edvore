<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subjects</title>
  <style>
    :root{
      --accent1:#56ccf2;
      --accent2:#2f80ed;
      --box-bg: rgba(0,0,0,0.7);
      --box-border: rgba(255,255,255,0.08);
      --white: #ffffff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: Arial, sans-serif;
      background-color:#121212;
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .page-wrap{
      max-width:980px;
      margin:48px auto;
      padding:24px;
    }

    h1{
      text-align:center;
      margin:0 0 18px;
      font-size:2.2rem;
      color:var(--white);
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap:20px;
      margin-top:18px;
    }

    .subject-box{
      background:var(--box-bg);
      border-radius:12px;
      padding:26px 18px;
      text-align:center;
      cursor:pointer;
      border:1px solid var(--box-border);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:110px;
    }

    .subject-box:hover{
      transform:translateY(-6px) scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 2px 8px rgba(47,128,237,0.08);
      background: linear-gradient(135deg, rgba(47,128,237,0.06), rgba(86,204,242,0.02));
    }

    .subject-title{
      font-size:1.25rem;
      font-weight:700;
      color:var(--white); /* IMPORTANT: keep white */
      letter-spacing:0.2px;
      margin:0;
    }

    /* Original-style action buttons (not subject boxes) kept similar to what you had */
    .action-row{
      text-align:center;
      margin-top:26px;
    }

    .btn-classic{
      display:inline-block;
      padding:12px 28px;
      margin:8px;
      border-radius:8px;
      background: linear-gradient(145deg,var(--accent1),var(--accent2));
      color:var(--white);
      font-weight:700;
      text-decoration:none;
      transition: transform .15s ease, box-shadow .15s ease;
      border: none;
      cursor:pointer;
    }

    .btn-classic:hover{
      transform:scale(1.05);
      box-shadow: 0 8px 20px rgba(47,128,237,0.12);
    }

    /* Floating buttons */
    .floating-btn{
      position:fixed;
      bottom:20px;
      padding:12px 18px;
      border-radius:999px;
      font-weight:700;
      color:var(--white);
      display:inline-flex;
      align-items:center;
      gap:10px;
      box-shadow:0 6px 22px rgba(0,0,0,0.45);
      text-decoration:none;
      z-index:1200;
      border: none;
      cursor:pointer;
    }

    #records-btn{
      left:20px;
      background: linear-gradient(145deg,#2f80ed,#56ccf2);
    }

    #feedback-btn{
      right:20px;
      background: linear-gradient(145deg,#2f80ed,#56ccf2);
    }

    .floating-btn:hover{ transform:translateY(-4px) scale(1.03); }

    /* Responsive tweaks so buttons don't cover content on small screens */
    @media (max-width:540px){
      .page-wrap{ margin:20px 14px; padding:16px; }
      .subject-box{ padding:18px; min-height:96px; }
      .floating-btn{ padding:10px 14px; font-size:0.95rem; }
    }

  </style>
</head>
<body>
  <div class="page-wrap">
    <h1>Choose a Subject</h1>

    <div class="grid">
      <div class="subject-box" onclick="location.href='English.html'">
        <p class="subject-title">English</p>
      </div>

      <div class="subject-box" onclick="location.href='Geography.html'">
        <p class="subject-title">Geography</p>
      </div>

      <div class="subject-box" onclick="location.href='Maths.html'">
        <p class="subject-title">Maths</p>
      </div>

      <div class="subject-box" onclick="location.href='Natural Science.html'">
        <p class="subject-title">Natural Science</p>
      </div>

      <div class="subject-box" onclick="location.href='History.html'">
        <p class="subject-title">History</p>
      </div>
    </div>

    <div class="action-row" style="margin-top:30px; text-align:center;">
      <!-- If you want extra buttons inside the box area keep them here -->
      <a class="btn-classic" href="index.html">Back to Login</a>
    </div>
  </div>

  <!-- Floating (corner) buttons -->
  <a id="records-btn" class="floating-btn" href="User History.html" aria-label="My Records">ðŸ“– My Records</a>
  <a id="feedback-btn" class="floating-btn" href="Feedback.html" aria-label="Send Feedback">ðŸ’¬ Send Feedback</a>

</body>
        </html>
