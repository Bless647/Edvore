<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Subjects</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .subject-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .subject-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .subject-box h2 {
      margin: 0;
      font-size: 1.5em;
      color: #56ccf2;
    }

    /* Floating buttons */
    .floating-btn {
      position: fixed;
      left: 20px;
      background: #2f80ed;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
    }

    .floating-btn:hover {
      background: #56ccf2;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    /* Positioning */
    #feedback-btn {
      bottom: 80px; /* Higher */
    }

    #records-btn {
      bottom: 20px; /* Lower */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="subject-box" onclick="location.href='English.html'">
      <h2>English</h2>
    </div>
    <div class="subject-box" onclick="location.href='Geography.html'">
      <h2>Geography</h2>
    </div>
    <div class="subject-box" onclick="location.href='NaturalScience.html'">
      <h2>Natural Science</h2>
    </div>
    <div class="subject-box" onclick="location.href='Maths.html'">
      <h2>Maths</h2>
    </div>
    <div class="subject-box" onclick="location.href='History.html'">
      <h2>History</h2>
    </div>
  </div>

  <!-- Floating Buttons -->
  <a id="feedback-btn" class="floating-btn" href="Feedback.html">ðŸ’¬ Send Feedback</a>
  <a id="records-btn" class="floating-btn" href="User History.html">ðŸ“– My Records</a>

</body>
</html>
