<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .subject-box {
      background: #1e1e1e;
      border-radius: 10px;
      width: 200px;
      height: 120px;
      margin: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .subject-box:hover {
      transform: scale(1.05);
    }

    /* Feedback button (bottom-right) */
    .feedback-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #56ccf2;
      color: #121212;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
    }

    .feedback-btn:hover {
      background: #2d9cdb;
    }

    /* My Records button (bottom-left) */
    .records-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #27ae60;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
    }

    .records-btn:hover {
      background: #1e874b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="subject-box" onclick="location.href='Maths.html'">Maths</div>
    <div class="subject-box" onclick="location.href='English.html'">English</div>
    <div class="subject-box" onclick="location.href='History.html'">History</div>
  </div>

  <!-- My Records (bottom-left) -->
  <a href="User History.html" class="records-btn">üìÅ My Records</a>

  <!-- Feedback (bottom-right) -->
  <a href="Feedback.html" class="feedback-btn">üí¨ Send Feedback</a>
</body>
</html>
                                                                                  </html>
