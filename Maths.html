<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <title>Maths Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #121212; color: #E0E0E0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .menu-container { background-color: black; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); text-align: center; width: 100%; max-width: 600px; }
        h1 { font-size: 2.5em; color: #ffffff; }
        h3 { font-size: 1.6em; color: #dcdcdc; margin-bottom: 20px; }
        .no-bullets { list-style-type: none; padding: 0; margin: 20px 0; }
        .no-bullets li { margin: 10px 0; font-size: 1.2em; padding: 10px; background-color: #333333; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; }
        .no-bullets li:hover { background-color: #555555; }
        .feedback { position: fixed; top: 10%; left: 50%; transform: translate(-50%, -50%); background-color: #2d7b36; color: white; padding: 15px; border-radius: 5px; font-size: 1.2em; z-index: 100; }
        .progress { font-size: 1.2em; margin-top: 10px; color: #e0e0e0; }
        nav ul { list-style-type: none; margin-top: 20px; }
        nav ul li { margin-top: 20px; text-align: center; }
        nav ul li a { display: inline-block; padding: 12px 30px; background: linear-gradient(145deg,#56ccf2,#2f80ed); color: white; font-size: 1.2em; font-weight: bold; text-decoration: none; border-radius: 8px; transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease; }
        nav ul li a:hover { transform: scale(1.1); background: linear-gradient(145deg,#2f80ed,#56ccf2); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
        nav ul li a:active { transform: scale(1); }
        .reset-btn, .submit-btn { margin-top: 20px; padding: 10px 20px; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .reset-btn { background-color: #FF6347; }
        .reset-btn:hover { background-color: #e55347; }
        .submit-btn { background-color: #2f80ed; margin-left: 10px; }
        .submit-btn:hover { background-color: #56ccf2; }
    </style>
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgdTnXYep_-C6IqaGp1DUuB5gBTBGhx_0",
            authDomain: "edvore-b11b7.firebaseapp.com",
            databaseURL: "https://edvore-b11b7-default-rtdb.firebaseio.com",
            projectId: "edvore-b11b7",
            storageBucket: "edvore-b11b7.appspot.com",
            messagingSenderId: "239809584061",
            appId: "1:239809584061:web:a20da5cfa66a347c0fd0d4"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    </script>
</head>
<body>
<div class="menu-container">
    <h1>Maths</h1>
    <h3 id="question"></h3>
    <ul class="no-bullets">
        <li id="a" onclick="chooseAnswer('a')"></li>
        <li id="b" onclick="chooseAnswer('b')"></li>
        <li id="c" onclick="chooseAnswer('c')"></li>
    </ul>
    <div id="progress" class="progress"></div>
    <button id="reset" class="reset-btn" style="display: none;" onclick="resetQuiz()">Restart Quiz</button>
    <button id="submit" class="submit-btn" style="display: none;" onclick="submitAnswers()">Submit Answers</button>

    <script type="module">
        const quest = document.getElementById("question");
        const progress = document.getElementById("progress");
        const resetBtn = document.getElementById("reset");
        const submitBtn = document.getElementById("submit");
        const aBtn = document.getElementById("a");
        const bBtn = document.getElementById("b");
        const cBtn = document.getElementById("c");

        let index = 0;
        let userAnswers = [];

        const questions = [
            { quest:"1. What is the value of x in 2x + 5 = 11?", a:"x = 2", b:"x = 3", c:"x = 5", correct:"b" },
            { quest:"2. Sum of interior angles of a triangle?", a:"360", b:"90", c:"180", correct:"c" },
            { quest:"3. Formula for area of a circle?", a:"A = πr^2", b:"A = s²", c:"A = (b*h)/2", correct:"a" },
            { quest:"4. 7² (7 squared)?", a:"49", b:"21", c:"42", correct:"a" },
            { quest:"5. Sum 1 to 10?", a:"29", b:"21", c:"55", correct:"c" },
            { quest:"6. Volume of rectangular prism?", a:"V=L²H", b:"V=lwh", c:"A=πr²", correct:"b" },
            { quest:"7. x / 4 = 9", a:"x=12", b:"x=21", c:"x=36", correct:"c" },
            { quest:"8. Perimeter of square side 5cm?", a:"20cm", b:"21cm", c:"42cm", correct:"a" },
            { quest:"9. 11²?", a:"66", b:"121", c:"42", correct:"b" },
            { quest:"10. Product of 12 and 3?", a:"36", b:"21", c:"42", correct:"a" }
        ];

        function initQuest() {
            quest.innerHTML = questions[index].quest;
            aBtn.innerHTML = "A) " + questions[index].a;
            bBtn.innerHTML = "B) " + questions[index].b;
            cBtn.innerHTML = "C) " + questions[index].c;
            progress.innerHTML = `Question ${index+1} of ${questions.length}`;
        }

        function chooseAnswer(answer) {
            userAnswers[index] = answer;
            if(answer === questions[index].correct) {
                showFeedback("Correct!");
            } else {
                showFeedback("Wrong answer!");
            }
            index++;
            if(index >= questions.length){
                aBtn.style.display = bBtn.style.display = cBtn.style.display = "none";
                resetBtn.style.display = submitBtn.style.display = "inline-block";
                quest.innerHTML = "Quiz Complete!";
            } else {
                initQuest();
            }
        }

        function showFeedback(message){
            const feedback = document.createElement("div");
            feedback.innerHTML = message;
            feedback.classList.add("feedback");
            document.body.appendChild(feedback);
            setTimeout(()=>feedback.remove(),2000);
        }

        function resetQuiz(){
            index = 0;
            userAnswers.length = 0;
            resetBtn.style.display = submitBtn.style.display = "none";
            aBtn.style.display = bBtn.style.display = cBtn.style.display = "block";
            initQuest();
        }

        function submitAnswers(){
            import { ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
            const answersRef = ref(database, "quizAnswers");
            push(answersRef,{
                answers: userAnswers,
                timestamp: new Date().toISOString()
            }).then(()=>showFeedback("Answers submitted!"))
            .catch(err=>showFeedback("Error: "+err.message));
            submitBtn.disabled = true;
        }

        initQuest();
    </script>

    <nav>
        <ul>
            <li><a href="Subjects.html">Back</a></li>
        </ul>
    </nav>
</div>
</body>
    </html>
