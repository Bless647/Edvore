<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maths Quiz</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #121212; color: #E0E0E0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .menu-container { background-color: black; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); text-align: center; width: 100%; max-width: 600px; }
    h1 { font-size: 2.5em; color: #ffffff; }
    h3 { font-size: 1.6em; color: #dcdcdc; margin-bottom: 20px; }
    .no-bullets { list-style-type: none; padding: 0; margin: 20px 0; }
    .no-bullets li { margin: 10px 0; font-size: 1.2em; padding: 10px; background-color: #333333; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; user-select: none; }
    .no-bullets li:hover { background-color: #555555; }
    .feedback { position: fixed; top: 10%; left: 50%; transform: translate(-50%, -50%); background-color: #2d7b36; color: white; padding: 15px; border-radius: 5px; font-size: 1.2em; z-index: 100; }
    .progress { font-size: 1.2em; margin-top: 10px; color: #e0e0e0; }
    .reset-btn { margin-top: 20px; padding: 10px 20px; background-color: #FF6347; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .reset-btn:hover { background-color: #e55347; }
</style>
</head>
<body>

<div class="menu-container">
    <h1>Maths</h1>
    <h3 id="question"></h3>
    <ul class="no-bullets">
        <li id="a"></li>
        <li id="b"></li>
        <li id="c"></li>
    </ul>
    <div id="progress" class="progress"></div>
    <button id="reset" class="reset-btn" style="display:none;">Restart Quiz</button>
</div>

<script>
    let index = 0;

    const questions = [
        { quest: "1. What is the value of x in 2x + 5 = 11?", a: "x = 2", b: "x = 3", c: "x = 5", correct: "b" },
        { quest: "2. Sum of interior angles of a triangle?", a: "360", b: "90", c: "180", correct: "c" },
        { quest: "3. Area of circle formula?", a: "πr²", b: "s²", c: "b*h/2", correct: "a" },
        { quest: "4. 7² = ?", a: "49", b: "21", c: "42", correct: "a" }
    ];

    const quest = document.getElementById("question");
    const choices = document.querySelectorAll(".no-bullets li");
    const progress = document.getElementById("progress");
    const resetBtn = document.getElementById("reset");

    function initQuest() {
        quest.textContent = questions[index].quest;
        choices[0].textContent = "A) " + questions[index].a;
        choices[1].textContent = "B) " + questions[index].b;
        choices[2].textContent = "C) " + questions[index].c;
        progress.textContent = `Question ${index + 1} of ${questions.length}`;
    }

    function chooseAnswer(answer) {
        if (answer === questions[index].correct) {
            showFeedback("Correct!");
        } else {
            showFeedback("Wrong answer. Try again!");
        }

        index++;
        if (index >= questions.length) {
            showFeedback("Quiz finished!");
            resetBtn.style.display = "block";
        } else {
            initQuest();
        }
    }

    function showFeedback(msg) {
        const feedback = document.createElement("div");
        feedback.className = "feedback";
        feedback.textContent = msg;
        document.body.appendChild(feedback);
        setTimeout(() => feedback.remove(), 1500);
    }

    choices.forEach((li, i) => {
        li.addEventListener("click", () => {
            const ans = ["a","b","c"][i];
            chooseAnswer(ans);
        });
    });

    resetBtn.addEventListener("click", () => {
        index = 0;
        resetBtn.style.display = "none";
        initQuest();
    });

    initQuest();
</script>

</body>
</html>
