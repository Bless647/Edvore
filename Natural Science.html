<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Natural Science Quiz</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: Arial, sans-serif; background-color:#121212; color:#E0E0E0; padding:20px; display:flex; justify-content:center; align-items:center; height:100vh; }
        .menu-container { background-color:black; padding:30px; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.3); text-align:center; width:100%; max-width:600px; }
        h1 { font-size:2.5em; color:#ffffff; }
        h3 { font-size:1.6em; color:#dcdcdc; margin-bottom:20px; }
        .no-bullets { list-style:none; padding:0; margin:20px 0; }
        .no-bullets li { margin:10px 0; font-size:1.2em; padding:10px; background-color:#333; border-radius:5px; cursor:pointer; transition:0.3s; }
        .no-bullets li:hover { background-color:#555; }
        .feedback { position:fixed; top:10%; left:50%; transform:translate(-50%, -50%); background-color:#2d7b36; color:white; padding:15px; border-radius:5px; font-size:1.2em; z-index:100; }
        .progress { font-size:1.2em; margin-top:10px; color:#e0e0e0; }
        .back-btn, .submit-btn { margin-top:20px; padding:10px 20px; color:white; border:none; border-radius:5px; cursor:pointer; }
        .back-btn { background-color:#FF6347; }
        .back-btn:hover { background-color:#e55347; }
        .submit-btn { background-color:#28a745; display:none; }
        .submit-btn:hover { background-color:#218838; }
    </style>
</head>
<body>
<div class="menu-container">
    <h1>Natural Science</h1>
    <h3 id="question"></h3> 
    <ul class="no-bullets" id="answers-list">
        <li id="a" onclick="chooseAnswer('a')"></li>
        <li id="b" onclick="chooseAnswer('b')"></li>
        <li id="c" onclick="chooseAnswer('c')"></li>
        <li id="d" onclick="chooseAnswer('d')"></li>
    </ul>
    <div id="progress" class="progress"></div>
    <button id="back" class="back-btn" onclick="previousQuestion()">Back</button>
    <button id="submit" class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCgdTnXYep_-C6IqaGp1DUuB5gBTBGhx_0",
            authDomain: "edvore-b11b7.firebaseapp.com",
            databaseURL: "https://edvore-b11b7-default-rtdb.firebaseio.com",
            projectId: "edvore-b11b7",
            storageBucket: "edvore-b11b7.appspot.com",
            messagingSenderId: "239809584061",
            appId: "1:239809584061:web:a20da5cfa66a347c0fd0d4"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <script>
        let index = 0;
        const quest = document.getElementById("question");
        const progress = document.getElementById("progress");
        const userAnswers = [];
        const answersList = document.getElementById("answers-list");
        const backBtn = document.getElementById("back");
        const submitBtn = document.getElementById("submit");

        const questions = [
            { quest:"1. What is the chemical symbol for water?", a:"H2O", b:"O2", c:"CO2", d:"H2", correct:"a" },
            { quest:"2. Which planet is known as the Red Planet?", a:"Earth", b:"Mars", c:"Venus", d:"Jupiter", correct:"b" },
            { quest:"3. What gas do plants absorb from the atmosphere?", a:"Oxygen", b:"Carbon Dioxide", c:"Nitrogen", d:"Hydrogen", correct:"b" },
            { quest:"4. Which part of the plant conducts photosynthesis?", a:"Root", b:"Stem", c:"Leaf", d:"Flower", correct:"c" },
            { quest:"5. What is the hardest natural substance on Earth?", a:"Gold", b:"Diamond", c:"Iron", d:"Quartz", correct:"b" },
            { quest:"6. What is the boiling point of water at sea level?", a:"50째C", b:"75째C", c:"100째C", d:"150째C", correct:"c" },
            { quest:"7. What type of animal is a dolphin?", a:"Fish", b:"Amphibian", c:"Reptile", d:"Mammal", correct:"d" },
            { quest:"8. How many bones are in the human body?", a:"206", b:"205", c:"201", d:"210", correct:"a" },
            { quest:"9. Which gas is most abundant in the Earth's atmosphere?", a:"Oxygen", b:"Hydrogen", c:"Carbon Dioxide", d:"Nitrogen", correct:"d" },
            { quest:"10. What type of celestial body is the Sun?", a:"Planet", b:"Star", c:"Moon", d:"Asteroid", correct:"b" }
        ];

        function initQuest() {
            quest.innerHTML = questions[index].quest;
            document.getElementById("a").innerHTML = "A) " + questions[index].a;
            document.getElementById("b").innerHTML = "B) " + questions[index].b;
            document.getElementById("c").innerHTML = "C) " + questions[index].c;
            document.getElementById("d").innerHTML = "D) " + questions[index].d;
            progress.innerHTML = `Question ${index+1} of ${questions.length}`;
            backBtn.style.display = index > 0 ? "inline-block" : "none";
            submitBtn.style.display = index === questions.length ? "inline-block" : "none";
        }

        function chooseAnswer(answer) {
            userAnswers[index] = answer;
            if(answer === questions[index].correct){
                showFeedback("Correct!");
            } else {
                showFeedback("Wrong!");
            }
            index++;
            if(index < questions.length){
                initQuest();
            } else {
                quest.innerHTML = "Quiz Completed!";
                answersList.style.display = "none";
                backBtn.style.display = "none";
                submitBtn.style.display = "inline-block";
            }
        }

        function previousQuestion() {
            if(index>0){
                index--;
                initQuest();
            }
        }

        function showFeedback(message) {
            let feedback = document.createElement("div");
            feedback.innerHTML = message;
            feedback.classList.add("feedback");
            document.body.appendChild(feedback);
            setTimeout(()=>feedback.remove(), 1500);
        }

        function submitQuiz() {
            const username = localStorage.getItem("username") || "Anonymous";
            const submissionRef = database.ref('natural_science_submissions/' + Date.now());
            submissionRef.set({
                username: username,
                answers: userAnswers
            }).then(()=>{
                alert("Quiz submitted successfully!");
                window.location.href = "Subjects.html";
            }).catch(error=>{
                alert("Error submitting quiz: "+error);
            });
        }

        window.onload = initQuest;
    </script>
</div>
</body>
    </html>
